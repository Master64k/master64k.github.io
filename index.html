<!doctype html>
<html class="no-js" lang="pt">

<head>
  <meta charset="utf-8">
  <title>Facial Recognition PWA</title>
  <meta name="description" content="This is a small web app which has facial recognition capability by using face-api.js.">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="manifest" href="manifest.json">
  <link rel="apple-touch-icon" href="icon.png">
  <!-- Place favicon.ico in the root directory -->

  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/uikit.min.css" />

  <meta name="theme-color" content="#fafafa">
</head>

<body>
  <!--[if IE]>
    <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="https://browsehappy.com/">upgrade your browser</a> to improve your experience and security.</p>
  <![endif]-->

  <img src="img/bk.jpg" alt="Background image" />
  <div uk-grid class="uk-flex-center uk-flex-middle uk-margin">
    <h1 class="uk-text-lead">Envie uma foto contendo um rosto</h1>
  </div>
  <div uk-grid class="uk-flex-center uk-margin-medium-bottom uk-padding-small">

    <div class="js-upload" uk-form-custom>
      <input type="file" id="file-input">
      <button class="uk-button uk-button-default" type="button" tabindex="-1">Selecionar</button>
    </div>
  </div>

  <div id="result-modal" uk-modal>
    <div class="uk-modal-dialog uk-modal-body">
      <button class="uk-modal-close-default" type="button" uk-close></button>
      <h2 class="uk-modal-title">Resultado</h2>

      <div style="position: relative">
        <img id="result-img" src="" alt="Result image"/>
        <canvas id="result-canvas" style="position: absolute; left: 130px; top: 0;"></canvas>
      </div>
    </div>
  </div>


  <script src="js/vendor/modernizr-3.7.1.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
  <script>window.jQuery || document.write('<script src="js/vendor/jquery-3.4.1.min.js"><\/script>')</script>
  <script src="js/vendor/face-api.js"></script>
  <script src="js/plugins.js"></script>
  <script src="js/main.js"></script>
  <script src="js/vendor/uikit.min.js"></script>
  <script src="js/vendor/uikit-icons.min.js"></script>

  <!-- Google Analytics: change UA-XXXXX-Y to be your site's ID. -->
  <script>
    window.ga = function () { ga.q.push(arguments) }; ga.q = []; ga.l = +new Date;
    ga('create', 'UA-XXXXX-Y', 'auto'); ga('set','transport','beacon'); ga('send', 'pageview')
  </script>
  <script src="https://www.google-analytics.com/analytics.js" async></script>
</body>

</html>
